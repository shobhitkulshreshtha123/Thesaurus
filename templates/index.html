<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesaurus</title>
    <style>
        /* Body background and text color */
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Heading style */
        h1 {
            color: #f9d342;
        }

        /* Form and input styling */
        form {
            background-color: #16213e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        label {
            font-size: 1.2em;
        }

        /* Input field styling */
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #0f3460;
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
        }

        /* Button styling */
        button {
            background-color: #f9d342;
            color: #1a1a2e;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f39c12;
        }

        /* Results section */
        #results {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            max-width: 600px;
        }

        #results h2 {
            color: #f9d342;
        }

        #results ul {
            list-style-type: none;
            padding: 0;
        }

        #results li {
            background-color: #0f3460;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Online Thesaurus</h1>
    <form id="search-form">
        <label for="word">Enter a word:</label><br>
        <input type="text" id="word" name="word" required>
        <br>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('search-form').onsubmit = async function(event) {
            event.preventDefault();
            let word = document.getElementById('word').value;
            let response = await fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word: word })
            });
            let result = await response.json();
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (result.definitions) {
                resultsDiv.innerHTML = `<h2>Definitions for "${result.word}":</h2><ul>` +
                result.definitions.map(d => `<li>${d}</li>`).join('') + '</ul>';
            } else if (result.similar_words) {
                resultsDiv.innerHTML = `<h2>No exact match. Did you mean:</h2><ul>` +
                result.similar_words.map(w => `<li>${w}</li>`).join('') + '</ul>';
            } else {
                resultsDiv.innerHTML = `<p>${result.error}</p>`;
            }
        };
    </script>
</body>
</html>
